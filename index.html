<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myLibrary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="popup">
        <div class="popup-header">
          <div class="popup-text">Add new book</div>
          <button class="cancel">&times;</button>
        </div>
        <form id="form">
          <div>
            <input type="text" placeholder="Title" class="text-input" />
          </div>
          <div>
            <input type="text" placeholder="Author" class="text-input" />
          </div>
          <div>
            <input type="text" placeholder="Pages" class="text-input" />
          </div>
          <div class="checkbox">
            Have you read it?
            <input type="checkbox" class="checkbox-input" />
          </div>
          <div>
            <button type="submit" class="popup-submit-button">Submit</button>
          </div>
        </form>
      </div>
      <div class="overlay"></div>
      <div class="header">
        <h1>myLibrary</h1>
      </div>
      <div class="main-content">
        <button type="button" class="add-book">&plus; Add book</button>
        <div class="books-container">
          <div class="book">
            <div class="title">Purple Hibiscus</div>
            <div class="by">By</div>
            <div class="author">Chimamanda Ngozi Adichie</div>
            <div class="pages">1756</div>
            <button class="not-read">Not Read</button>
            <button class="remove">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
